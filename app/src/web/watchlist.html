<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlists - Botrade</title>
    <link rel="stylesheet" href="/common.css">
    <style>
        .search-box {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            background: white;
        }

        .search-box svg {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #9ca3af;
        }

        .watchlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .watchlist-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 180px;
        }

        .watchlist-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .watchlist-card-header {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .watchlist-emoji {
            font-size: 2rem;
            line-height: 1;
        }

        .watchlist-card-info {
            flex: 1;
        }

        .watchlist-card-title {
            font-size: 1rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.25rem;
            line-height: 1.4;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tooltip-icon {
            color: #9ca3af;
            font-size: 0.875rem;
            cursor: help;
            opacity: 0.7;
        }

        .tooltip-icon:hover {
            opacity: 1;
            color: #6b7280;
        }

        .watchlist-card-count {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .watchlist-card-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid #f3f4f6;
        }

        .btn-icon {
            background: #f3f4f6;
            border: none;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            border-radius: 0.375rem;
            color: #6b7280;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .btn-icon:hover {
            background: #e5e7eb;
            color: #1f2937;
        }


        .stock-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .stock-table th {
            text-align: left;
            padding: 0.75rem 1rem;
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.875rem;
        }

        .stock-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #f3f4f6;
            color: #1f2937;
            font-size: 0.875rem;
        }

        .stock-table tr:hover {
            background: #f9fafb;
        }

        .stock-symbol {
            font-weight: 600;
            color: var(--primary-color, #0066cc);
            cursor: help;
        }

        .price-positive {
            color: #22c55e;
        }

        .price-negative {
            color: #ef4444;
        }

        .ai-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .ai-buy {
            background: #22c55e;
            color: white;
        }

        .ai-sell {
            background: #ef4444;
            color: white;
        }

        .ai-hold {
            background: #f59e0b;
            color: white;
        }

        .confidence-bar {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .confidence-fill {
            flex: 1;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
        }

        .confidence-fill-inner {
            height: 100%;
            background: linear-gradient(90deg, #ef4444, #f59e0b, #22c55e);
            transition: width 0.3s;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.75rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            color: #1f2937;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
            font-size: 0.875rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            color: #1f2937;
            font-family: inherit;
            font-size: 0.875rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            ring: 2px;
            ring-color: #93c5fd;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary, #888);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid var(--bg-secondary, #2a2a2a);
            border-top: 4px solid var(--primary-color, #0066cc);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #667eea;
            cursor: pointer;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h1>ü§ñ Botrade</h1>
            <nav>
                <a href="/dashboard.html" class="nav-item">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    Dashboard
                </a>
                <a href="/portfolio.html" class="nav-item">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                    </svg>
                    Positions
                </a>
                <a href="/watchlist.html" class="nav-item active">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
                    </svg>
                    Watchlists
                </a>
                <a href="/ai-order.html" class="nav-item">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                    </svg>
                    AI Order
                </a>
                <a href="/ai-data.html" class="nav-item">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    AI Data
                </a>
                <a href="/options.html" class="nav-item">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"/>
                    </svg>
                    Options
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div>
                    <span id="currentTime" style="color: #6b7280; font-size: 0.875rem;"></span>
                </div>
                <div class="status-badge" id="statusBadge">
                    <span class="status-indicator"></span>
                    <span id="statusText">Ready</span>
                </div>
            </header>

            <!-- Content -->
            <div class="content">
                <div id="watchlistsView">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                        <div>
                            <h1 class="page-title">Watchlists</h1>
                            <p class="page-subtitle">Organize and track your favorite stocks</p>
                        </div>
                        <button class="btn btn-primary" onclick="showCreateWatchlistModal()">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: inline; vertical-align: middle;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                            New Watchlist
                        </button>
                    </div>

                    <!-- Search Box -->
                    <div class="search-box">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <input type="text" id="watchlistSearch" placeholder="Search watchlists..." oninput="filterWatchlists(this.value)">
                    </div>

                    <div id="watchlistGrid" class="watchlist-grid">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p style="margin-top: 1rem;">Loading watchlists...</p>
                        </div>
                    </div>
                </div>

                <div id="stocksView" style="display: none;">
                    <div class="back-button" onclick="showWatchlists()">
                        ‚Üê Back to Watchlists
                    </div>
                    <div id="stocksContent"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Create/Edit Watchlist Modal -->
    <div class="modal" id="watchlistModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Create Watchlist</h3>
                <button class="btn-icon" onclick="hideWatchlistModal()">‚úñ</button>
            </div>
            <form id="watchlistForm" onsubmit="saveWatchlist(event)">
                <input type="hidden" id="watchlistId">
                <div class="form-group">
                    <label for="watchlistName">Name *</label>
                    <input type="text" id="watchlistName" required placeholder="e.g., Tech Stocks, Dividend Growth">
                </div>
                <div class="form-group">
                    <label for="watchlistDescription">Description</label>
                    <textarea id="watchlistDescription" placeholder="Optional description"></textarea>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="hideWatchlistModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Stock Modal -->
    <div class="modal" id="addStockModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Stock to Watchlist</h3>
                <button class="btn-icon" onclick="hideAddStockModal()">‚úñ</button>
            </div>
            <form id="addStockForm" onsubmit="addStock(event)">
                <div class="form-group">
                    <label for="stockTicker">Ticker Symbol *</label>
                    <input type="text" id="stockTicker" required placeholder="e.g., AAPL" style="text-transform: uppercase;">
                </div>
                <div class="form-group">
                    <label for="stockCompanyName">Company Name</label>
                    <input type="text" id="stockCompanyName" placeholder="Will be fetched automatically if empty">
                </div>
                <div class="form-group">
                    <label for="stockSector">Sector</label>
                    <input type="text" id="stockSector" placeholder="Will be fetched automatically if empty">
                </div>
                <div class="form-group">
                    <label for="stockNotes">Notes</label>
                    <textarea id="stockNotes" placeholder="Optional notes"></textarea>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="hideAddStockModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Add Stock</button>
                </div>
            </form>
        </div>
    </div>

    <script src="watchlist.js"></script>
</body>
</html>
