version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: botrade-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: botrade
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - botrade-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d botrade"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: botrade-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - botrade-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # TWS Gateway (Interactive Brokers)
  tws-gateway:
    image: ghcr.io/gnzsnz/ib-gateway:stable
    container_name: botrade-tws-gateway
    restart: unless-stopped
    environment:
      TWS_USERID: ${TWS_USERID}
      TWS_PASSWORD: ${TWS_PASSWORD}
      TRADING_MODE: ${TRADING_MODE:-paper}
      VNC_SERVER_PASSWORD: ${VNC_PASSWORD:-password123}
      IBC_ReadOnlyApi: "no"
      IBC_TrustedIPs: "0.0.0.0/0"
      IBC_BypassOrderPrecautions: "yes"
      SOCAT_PORT: 4004
      TWS_INSTALL_LOG: /tmp/tws-install.log
    ports:
      - "4001:4001"  # Live API
      - "4002:4002"  # Paper API
      - "4004:4004"  # Proxy API
      - "5900:5900"  # VNC Port
    networks:
      - botrade-network
    volumes:
      - tws_settings:/home/ibgateway/Jts

  # noVNC Web Interface for TWS Gateway
  novnc:
    build: ./novnc
    container_name: botrade-novnc
    restart: unless-stopped
    ports:
      - "6080:8080"
    depends_on:
      - tws-gateway
    networks:
      - botrade-network

  # Trading Bot Application
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: botrade-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      tws-gateway:
        condition: service_started
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://admin:${DB_PASSWORD:-admin123}@postgres:5432/botrade?schema=public
      REDIS_URL: redis://redis:6379
      
      # API Keys
      FMP_API_KEY: ${FMP_API_KEY}
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      POLYGON_API_KEY: ${POLYGON_API_KEY}
      NEWSAPI_KEY: ${NEWS_API_KEY}
      NEWS_API_KEY: ${NEWS_API_KEY}
      
      # IBKR (connects to TWS Gateway container)
      IB_HOST: tws-gateway
      IB_PORT: ${TWS_PORT:-4004}
      IB_CLIENT_ID: ${IB_CLIENT_ID:-2}
      TWS_ACCOUNT_ID: ${TWS_ACCOUNT_ID:-}
      
      # Trading Settings
      MIN_CONFIDENCE: ${MIN_CONFIDENCE:-70}
      MAX_POSITION_PCT: ${MAX_POSITION_PCT:-10}
      MAX_DAILY_TRADES: ${MAX_DAILY_TRADES:-10}
      
      PORT: 3000
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3000:3000"
    volumes:
      - ./app/logs:/app/logs
      - ./app/data:/app/data
    networks:
      - botrade-network

  # Prisma Studio (optional - for database management)
  prisma-studio:
    image: node:20-alpine
    container_name: botrade-prisma
    working_dir: /app
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://admin:${DB_PASSWORD:-admin123}@postgres:5432/botrade?schema=public
    ports:
      - "5555:5555"
    volumes:
      - ./app:/app
    networks:
      - botrade-network
    command: sh -c "npm install -g prisma && npx prisma studio --port 5555 --browser none"
    profiles:
      - tools

networks:
  botrade-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  tws_settings:
